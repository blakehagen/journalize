<div class="dashboard">
    <div class="user-img">
        <img ng-src="{{user.user.image}}">
    </div>
    <div class="user-info">
        <div class="row">
            <h4>Journalize</h4>
            <a href="/auth/logout" title="Sign Out"><i class="fa fa-modx"></i></a>
        </div>
        <div class="row">
            <p>Hi, {{user.user.name}}</p>
        </div>
    </div>
</div>
<div class="action-container">
    <div class="view">
        <div class="view-header">
            <h2>Latest Entries</h2>
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>

        </div>




    </div>
</div>
